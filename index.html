<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portafolio de Ingeniería Civil - Marlon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- SLIDER VISUAL -->
  <div class="catalog-slider">
    <div class="slider-track">
      <div class="slide-card">
        <img src="img/proyecto1.jpg" alt="Reservorio terminado">
      </div>
      <div class="slide-card">
        <img src="img/proyecto2.jpg" alt="Casa de albañilería">
      </div>
      <div class="slide-card">
        <img src="img/proyecto3.jpg" alt="Vista aérea del proyecto">
      </div>
    </div>
    <button class="slider-btn prev">&#10094;</button>
    <button class="slider-btn next">&#10095;</button>
  </div>

  <!-- CONTENIDO DE TU PORTAFOLIO AQUÍ -->
  <header>
    <h1>Marlon – Ingeniería Civil Estructural</h1>
    <nav>
      <ul>
        <li><a href="#slider">Galería</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section id="contacto">
    <h2>Contacto</h2>
    <p>¿Tienes un proyecto en mente? ¡Conversemos!</p>
    <a href="https://wa.me/519XXXXXXXX?text=Hola%20Marlon,%20vi%20tu%20portafolio%20y%20quisiera%20consultarte%20sobre..." class="whatsapp-button" target="_blank">Escríbeme por WhatsApp</a>
  </section>

  <footer>
    <p>© 2025 Marlon – Ingeniería Civil Estructural</p>
  </footer>

  <!-- SLIDER SCRIPT -->
  <script>
    const slider = document.querySelector(".slider-track");
    const prevBtn = document.querySelector(".slider-btn.prev");
    const nextBtn = document.querySelector(".slider-btn.next");

    nextBtn.addEventListener("click", () => {
      slider.scrollBy({ left: 300, behavior: "smooth" });
    });

    prevBtn.addEventListener("click", () => {
      slider.scrollBy({ left: -300, behavior: "smooth" });
    });
  </script>
</body>
</html>
