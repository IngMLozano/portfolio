<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portafolio de Ingeniería Civil - Marlon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- SLIDER DE IMÁGENES -->
  <div class="slider-container">
    <div class="slider-track" id="slider-track">
      <div class="slide">
        <img src="img/proyecto1.jpg" alt="Reservorio 1">
      </div>
      <div class="slide">
        <img src="img/proyecto2.jpg" alt="Albañilería 2">
      </div>
      <div class="slide">
        <img src="img/proyecto3.jpg" alt="Vista aérea 3">
      </div>
    </div>
    <button class="slider-btn prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="slider-btn next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <!-- CONTENIDO DEL PORTAFOLIO -->
  <header>
    <h1>Marlon – Ingeniería Civil Estructural</h1>
    <nav>
      <ul>
        <li><a href="#slider">Galería</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section id="contacto">
    <h2>Contacto</h2>
    <p>¿Tienes un proyecto en mente? ¡Conversemos!</p>
    <a href="https://wa.me/519XXXXXXXX?text=Hola%20Marlon,%20vi%20tu%20portafolio%20y%20quisiera%20consultarte%20sobre..." class="whatsapp-button" target="_blank">Escríbeme por WhatsApp</a>
  </section>

  <footer>
    <p>© 2025 Marlon – Ingeniería Civil Estructural</p>
  </footer>

  <!-- SCRIPT DEL SLIDER -->
  <script>
    let currentSlide = 0;
    const track = document.getElementById('slider-track');
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    function moveSlide(direction) {
      currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
      track.style.transform = `translateX(-${currentSlide * 100}%)`;
    }
  </script>
</body>
</html>
